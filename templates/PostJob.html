{% extends 'base.html' %}
{% block title %}Post a Job{% endblock title %}

{% block body %}
<div class="job-posting">
  <div class="form-container">
    <h2 class="title">POST A JOB</h2>
    <form>
      <div class="form-group">
        <label for="title" class="label">POST JOB TITLE:</label>
        <input type="text" id="title" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="description" class="label">POST JOB DESCRIPTION:</label>
        <textarea id="description" name="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="location" class="label">POST JOB LOCATION:</label>
        <input type="text" id="location" name="location" class="form-control">
      </div>
      <div class="form-group">
        <label for="salary" class="label">POST JOB SALARY:</label>
        <input type="text" id="salary" name="salary" class="form-control">
      </div>
      <input type="submit" value="POST JOB" class="btn btn-primary">
    </form>
  </div>
</div>

{% endblock body %}
